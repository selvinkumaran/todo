<div class="row">
  <div class="col-3"></div>
  <div class="col-6 m-5">
    <h1 class="text-center">Todo</h1>

    <div class="form-outline mb-4">
      <label class="form-label" for="loginName">Item</label>
      <input
        type="text"
        id="loginName"
        class="form-control"
        [(ngModel)]="item"
      />
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success mb-4" (click)="saveTodo()">
        {{ btn | uppercase }}
      </button>
    </div>

    <table class="table text-center">
      <thead>
        <tr>
          <th class="px-5 mx-5">Item</th>
          <th class="px-5 mx-5">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td class="px-5 mx-5">{{ todo.item }}</td>
          <td class="px-5 mx-5">
            <button class="btn btn-primary me-3" (click)="editTodo(todo.id)">
              Edit
            </button>
            <button class="btn btn-danger" (click)="deleteTodo(todo.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-3"></div>
</div>
